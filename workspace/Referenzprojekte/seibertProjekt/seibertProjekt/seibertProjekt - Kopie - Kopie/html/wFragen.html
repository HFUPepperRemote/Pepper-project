     <p class="aufforderung "id="Waufforderung" onclick="textOnClick('Intensivtutorien sind Veranstaltungen für Studierende in Kleingruppen, die den Lernstoff aus der Vorlesung und dem Tutorium wiederholen und vertiefen möchten. Das können Fächer wie Mathematik aber auch Programmierung sein. Die Tutorien sind vor allem für Studierende geeignet, die Prüfungen wiederholen möchten, aber man kann diese Tutorien auch präventiv besuchen. Die intensiv Tutorien werden von Studierenden höherer Semester betreut, die besondere Kenntnisse in den jeweiligen Fachgebieten haben.');">Was ist wenn ich in einem Fach hilfe brauche?</p>
     
     <p class="aufforderung "id="Waufforderung" onclick="textOnClick('Treffer bietet Studierenden bei Bedarf individuelle Beratung im Rahmen der Organisation und Planung ihres Studiums sowie bei der Analyse ihrer Studienleistungen und ggf. sich daraus ergebender Maßnahmen. Hast du Fragen oder brauchst du Unterstützung im Studium? Dann beantwortet dir Treffer Fragen rund ums Studium und hat immer ein offenes Ohr wenn es mal eng wird. Egal ob es um Fragen zur Studienorganisation, um deine Sorgen wegen einer verhauenen Prüfung oder Probleme in einem bestimmten Fachgebiet geht. ');">Kann ich mich im Studium an der HFU beraten lassen?</p>
     
     <p class="aufforderung "id="Waufforderung" onclick="textOnClick('Furtwangen und Schwenningen verfügen über Wohnheime, die durch das Studierendenwerk Freiburg betrieben werden. Daneben gibt es eine Vielzahl privater Unterkünfte. Viele Studierende leben in Wohngemeinschaften. Die Preise variieren zwischen 200 € und 350 € je nach Lage und Ausstattung. Das Studierendenwerk Freiburg ist auch für die Hochschule Furtwangen zuständig. Es bietet eine Online-Zimmerbörse an, in welcher sich sowohl Studierende wie auch Vermieter zunächst registrieren müssen');">Wie ist die Wohnsituation in Furtwangen?</p>
     
     <p class="aufforderung "id="Waufforderung" onclick="textOnClick('In Furtwangen ist mehr los als man denkt. Viele verschiedene Referate bieten dir ein tolles Freizeitprogramm. Ob Sport- Musik- oder Technikinteressierte. Für jeden ist was dabei. Du hast auch die Möglichkeit selbst ein Referat zu gründen. Die verschiedenen Referate sind die beste Möglichkeit dich mit anderen Studierenden auszutauschen. Treffe Gleichgesinnte und knüpfe neue interessante Kontakte.');">Was für Freizeitangebote gibt es in Furtwangen?</p>
     
     <p class="aufforderung "id="Waufforderung" onclick="textOnClick('Die Nutzung von Fahrgemeinschaften macht es möglich, auf einfache Art und Weise den eigenen, ökologischen Fußabdruck zu verringern. Denn statt Kraftstoffkosten- und Emissionen allein zu schultern, werden sie über mehrere Personen aufgeteilt. Im MITFAHRERNETZWERK DER HFU können kostenfrei Inserate vorgenommen werden, um so die eigenen Ausgaben für Kraftstoff durch das regelmäßige Absprechen gemeinsamer Fahrten zu reduzieren. An allen Standorte der HFU sind Mitfahr-Treffpunkte vordefiniert, sodass eine eine leichte Absprache möglich wird');">Wie sieht es mit Fahrgemeinschaften aus?</p>
     
     <p class="aufforderung "id="WaufforderungL" onclick="textOnClick('An der Fakultät Informatik an der Hochschule Furtwangen kannst auch du aktiv werden. Ob als Tutor der Veranstaltungen betreut und Kommilitonen unterstützt oder als Mentor der dabei hilft Erstsemestlern den Einstieg ins Studium zu erleichtern. Oder als Mitglied bei der Fachschaft die Interessen der Studenten zu vertreten. Wenn dir Öffentlichkeitsarbeit liegt ist es auch möglich als Studienbotschafter deinen Studiengang bei Messer zu präsentieren');">Wie kann ich an der Fakultät IN aktiv werden?</p>
